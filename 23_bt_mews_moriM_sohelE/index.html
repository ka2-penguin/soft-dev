<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link href="style.css" rel="stylesheet"> -->
    
  </head>
  <body style="margin: 0px 30px 30px 30px">
    <!-- navbar-dark makes the font light so user can see text agaist dark background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> nav-item </a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Hello, world!</h1>
    <h2> Grids </h2>
    <div class="container text-center">
      <div class="row">
        <div class="col border">
          1
        </div>
        <div class="col border">
          2
        </div>
      </div>
      <div class="row">
        <div class="col-1 border">
          col-1
        </div>
        <div class="col-2 border">
          col-2
        </div>
        <div class="col-3 border">
          col-3
        </div>
        <div class="col-4 border">
          col-4
        </div>
        <div class="col-5 border">
          col-5
        </div>
        <div class="col-6 border">
          col-6
        </div>
      </div>
    </div>
    <br>

    <h2> Colors, shadows, buttons</h2>

    <button type="button" class="btn btn-primary shadow">Primary</button>
    <button type="button" class="btn btn-secondary shadow">Secondary</button>
    <button type="button" class="btn btn-success shadow">Success</button>
    <button type="button" class="btn btn-danger shadow">Danger</button>
    <button type="button" class="btn btn-warning shadow">Warning</button>
    <button type="button" class="btn btn-info shadow">Info</button>
    <button type="button" class="btn btn-light shadow">Light</button>
    <button type="button" class="btn btn-dark shadow">Dark</button>

    <br>
    <br>
    <h2> Tables </h2>
    <h3>Dark table</h3>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col" class="col-1">#</th>
          <th scope="col">col1</th>
          <th scope="col">col2</th>
          <th scope="col">col3</th>
        </tr>
      </thead>
      <tr>
        <th scope="row">1</th>
        <td>blah</td>
        <td>blah</td>
        <td>blah</td>
      </tr>

    </table>
    <h3>Striped table</h3>
    <table class="table table-striped">
      <caption>This is a caption</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>blah</td>
          <td>blah</td>
          <td>blah</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>blah</td>
          <td>blah</td>
          <td>blah</td>
          <tr>
            <th scope="row">2</th>
            <td>blah</td>
            <td>blah</td>
            <td>blah</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
